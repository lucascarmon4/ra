<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R.A.</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0px; overflow: hidden">
    <a-scene vr-mode-ui="enabled: false" embedded arjs="debugUIEnabled: false">
        <a-assets>
            <img src="assets/logo.png" id="foto">
        </a-assets>

        <a-marker present="hiro">
            <a-image width="3" height="3" rotation="1000 0 0" position="0 0 0" src="assets/logo.png"></a-image>
        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>
</body>
</html>
